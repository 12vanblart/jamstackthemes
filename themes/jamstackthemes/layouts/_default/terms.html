{{ define "main" }}
<div class="main">
  {{ $themeCount := len .Pages }}
  <div class="intro">
    <h1>{{.Title}} <span class="count">({{ $themeCount }})</span></h1>
  </div>
  {{ partial "breadcrumbs.html" . }}
  
  <div class="terms">
      {{ range .Pages }}
      <div class="term">
        <img width="20" height="20" src="{{ .Page.Params.icon | relURL }}"/>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </div>
      {{ end }}
  </div>
</div>
{{ end }}
