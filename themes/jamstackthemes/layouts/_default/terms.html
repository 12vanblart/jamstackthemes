{{ define "main" }}
<div class="main">
  {{ $themeCount := len .Pages }}
  <div class="intro">
    <h1>{{.Title}} <span class="count">({{ $themeCount }})</span></h1>
  </div>
  {{ partial "breadcrumbs.html" . }}
  
  <div class="terms">
      {{ range .Pages }}
      {{ partial "term-card.html" (dict "term" .) }}
      {{ end }}
  </div>
</div>
{{ end }}
