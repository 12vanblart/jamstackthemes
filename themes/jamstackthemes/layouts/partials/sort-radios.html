<div class="sort sort-radios">
  <h3 class="sort-title">Sort</h3>
  <div class="sort-line">
    <input type="radio" id="submitted" name="radio-group" checked data-sort-value="original-order">
    <label for="submitted">Submitted</label>
  </div>
  <div class="sort-line">
    <input type="radio" id="stars" name="radio-group" data-sort-value="stars">
    <label for="stars">Stars</label>
  </div>
  <div class="sort-line">
    <input type="radio" id="alpha" name="radio-group" data-sort-value="name">
    <label for="alpha">Name A-Z</label>
  </div>
  <div class="sort-line">
    <input type="radio" id="lastcommit" name="radio-group" data-sort-value="lastcommit">
    <label for="lastcommit">Last Commit</label>
  </div>
</div>
